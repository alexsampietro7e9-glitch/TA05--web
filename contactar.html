  <!-- BotÃ³n de tema arriba a la derecha -->
  <div class="theme-toggle" style="position:fixed;top:15px;right:15px;z-index:4000;">

  <!-- Fondo para transiciÃ³n fade -->

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // MenÃº hamburguesa
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");
    const body = document.body;

    if (toggle && sidebar) {
      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        body.classList.toggle("menu-open");
      });
    }

    // Cerrar menÃº al hacer clic fuera
    document.addEventListener("click", (e) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove("open");
        body.classList.remove("menu-open");
      }
    });

    // TransiciÃ³n fade en los enlaces internos
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.hostname === window.location.hostname && !link.hasAttribute('target')) {
        link.addEventListener('click', function(e) {
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location = link.href;
          }, 400);
        });
      }
    });

    // Tema claro/oscuro
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleDiv = document.querySelector('.theme-toggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        themeToggle.checked = true;
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.checked = false;
        localStorage.setItem('theme', 'light');
      }
    }
    themeToggleDiv.addEventListener('click', () => {
      themeToggle.checked = !themeToggle.checked;
      setTheme(themeToggle.checked);
    });
    // Mantener tema al recargar
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
  });
  </script>
