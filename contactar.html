<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- Hamburger button -->
  <button class="menu-toggle">☰</button>

  <!-- Sidebar -->
  <nav class="sidebar glass">
    <h2>Menu</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="project1.html">Project 1</a></li>
      <li><a href="project2.html">Project 2</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contactar.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="glass header-anim">
    <h1>Contact</h1>
    <p>If you have a project in mind or would like to get in touch, feel free to send a message.</p>
  </header>

  <!-- Form -->
  <main style="width:100%;max-width:500px;margin:auto;margin-top:8rem;">
    <form action="https://formsubmit.co/alex.sampietro.7e9@itb.cat" 
      method="POST" 
      class="glass" 
      style="padding:2rem;display:flex;flex-direction:column;gap:1.5rem;">

      <!-- Hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New message from your website">

      <label>
        Full Name:
        <input type="text" name="nombre" placeholder="Enter your full name" required>
      </label>

      <label>
        Email Address:
        <input type="email" name="correo" placeholder="your.email@example.com" required>
      </label>

      <label>
        Phone Number:
        <input type="tel" name="telefono" placeholder="+34 123 456 789" required>
      </label>

      <label>
        Company:
        <input type="text" name="empresa" placeholder="Company name (optional)">
      </label>

      <label>
        Reason for Contact:
        <select name="intencion" required>
          <option value="">Select an option</option>
          <option value="consulta">General Inquiry</option>
          <option value="soporte">Technical Support</option>
          <option value="colaboracion">Collaboration</option>
          <option value="otro">Other</option>
        </select>
      </label>

      <div class="button-wrap">
        <span class="glow"></span>
        <button type="submit" class="glass project-btn custom-button">
          <span>Submit Message</span>
        </button>
      </div>

    </form>
  </main>

  <!-- Footer -->
  <footer class="main-footer glass">
    <p><strong>Email:</strong> alex.sampietro.7e9@itb.cat</p>
    <p><strong>Institute:</strong> Institut Tecnològic de Barcelona</p>
    <p><strong>Name:</strong> Alex Sampietro</p>
  </footer>

  <!-- Theme toggle -->
  <div class="theme-switch" style="position:fixed;top:15px;right:15px;z-index:4000;">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle"></label>
  </div>

  <!-- Fade background -->
  <div id="fade-bg"></div>

  <!-- SCRIPT -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    /* ---------------- MENU ---------------- */
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");
    const body = document.body;

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      body.classList.toggle("menu-open");
    });

    /* ---------------- CLOSE MENU ON OUTSIDE CLICK ---------------- */
    document.addEventListener("click", (e) => {
      if (
        sidebar.classList.contains("open") &&
        !sidebar.contains(e.target) &&
        !toggle.contains(e.target)
      ) {
        sidebar.classList.remove("open");
        body.classList.remove("menu-open");
      }
    });

    /* ---------------- FADE LINKS ---------------- */
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.hostname === window.location.hostname && !link.hasAttribute('target')) {
        link.addEventListener('click', function(e) {
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => window.location = link.href, 400);
        });
      }
    });

    /* ---------------- THEME SWITCH ---------------- */
    const themeToggle = document.getElementById("theme-toggle");

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add("dark-theme");
        themeToggle.checked = true;
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-theme");
        themeToggle.checked = false;
        localStorage.setItem("theme", "light");
      }
    }

    themeToggle.addEventListener("change", () => {
      setTheme(themeToggle.checked);
    });

    if (localStorage.getItem("theme") === "dark") {
      setTheme(true);
    }

  });
  </script>

</body>
</html>
