  <!-- BotÃ³n de tema arriba a la derecha -->
  <button id="theme-toggle" style="position:fixed;top:15px;right:15px;z-index:4000;font-size:1.5rem;padding:0.5rem 1rem;border-radius:0.5rem;border:none;background:#222;color:#fff;cursor:pointer;">ðŸŒ™</button>

  <!-- Fondo para transiciÃ³n fade -->
  <div id="fade-bg"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // MenÃº hamburguesa
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");
    const body = document.body;

    if (toggle && sidebar) {
      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        body.classList.toggle("menu-open");
      });
    }

    // TransiciÃ³n fade en los enlaces internos
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.hostname === window.location.hostname && !link.hasAttribute('target')) {
        link.addEventListener('click', function(e) {
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location = link.href;
          }, 400);
        });
      }
    });

    // Tema claro/oscuro
    const themeBtn = document.getElementById('theme-toggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        themeBtn.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        themeBtn.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    }
    themeBtn.addEventListener('click', () => {
      setTheme(!document.body.classList.contains('dark-theme'));
    });
    // Mantener tema al recargar
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
  });
  </script>
</body>
