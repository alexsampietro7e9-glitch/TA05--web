<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>√çndice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>TA05</h1>
    <p>Hoy es: <span id="dia"></span></p>

    <script>
        const fecha = new Date();
        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("dia").textContent = fecha.toLocaleDateString('es-ES', opciones);
    </script>
</body>
</html>
