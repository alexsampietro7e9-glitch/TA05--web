  <header>

  <main style="width:100%;max-width:500px;margin:auto;">
    <form class="glass" style="padding:2rem;display:flex;flex-direction:column;gap:1.2rem;">
      <label>

      <label>

      <label>

      </label>
      <label>

        <input type="text" name="empresa">
      </label>
      <label>
        Reason for contact:
        <select name="intencion" required>
          <option value="">Select an option</option>
          <option value="consulta">Inquiry</option>
          <option value="soporte">Support</option>

  <!-- Botón de tema arriba a la derecha -->
  <label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <!-- Fondo para transición fade -->
  <div id="fade-bg"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Menú hamburguesa
    const toggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");
    const body = document.body;

    if (toggle && sidebar) {
      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        body.classList.toggle("menu-open");
      });
    }

    // Cerrar menú al hacer clic fuera
    document.addEventListener("click", (e) => {
      if (sidebar.classList.contains("open") && !sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove("open");
        body.classList.remove("menu-open");
      }
    });

    // Transición fade en los enlaces internos
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.hostname === window.location.hostname && !link.hasAttribute('target')) {
        link.addEventListener('click', function(e) {
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location = link.href;
          }, 400);
        });
      }
    });

    // Tema claro/oscuro
    const themeToggle = document.getElementById('theme-toggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        themeToggle.checked = true;
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        themeToggle.checked = false;
        localStorage.setItem('theme', 'light');
      }
    }
    themeToggle.addEventListener('change', () => {
      setTheme(themeToggle.checked);
    });
    // Mantener tema al recargar
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
  });
  </script>
</body>
